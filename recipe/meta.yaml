{% set version = "1.9.0" %}

package:
  name: metar
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/m/metar/metar-{{ version }}.tar.gz
  sha256: ef58a29e1ef8fed034ed493dc874aa4fbd40313e578640287dbf5c55d89886c5

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6

test:
  imports:
    - metar

about:
  home: http://github.com/python-metar/python-metar
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: |
    python-metar is a python package that parses coded METAR weather reports.
  description: |
    python-metar is a python package that parses coded METAR weather reports.
  doc_url: https://github.com/python-metar/python-metar
  dev_url: https://github.com/python-metar/python-metar

extra:
  recipe-maintainers:
    - phobson
    - akrherz
